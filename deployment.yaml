apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-starter-app
  labels:
    app: django-starter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-starter
  template:
    metadata:
      labels:
        app: django-starter
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      initContainers:
        - name: migrate-db
          image: harbor.arpansahu.space/library/django_starter:latest
          command: ['python', 'manage.py', 'migrate', '--noinput']
          envFrom:
            - secretRef:
                name: django-starter-secret
      containers:
        - image: harbor.arpansahu.space/library/django_starter:latest
          name: django-starter
          envFrom:
            - secretRef:
                name: django-starter-secret
          ports:
            - containerPort: 8016
              name: gunicorn