{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<style>
  body {
    overflow: hidden;
  }
  .main-content {
    height: calc(100vh - 80px);
    overflow: hidden;
  }
  .page-header {
    height: 100%;
    min-height: auto !important;
  }
  .success-container {
    height: 100%;
    display: flex;
    align-items: center;
  }
  .card-plain {
    margin: 0 !important;
  }
  .success-icon {
    color: #4CAF50;
    font-size: 4rem;
    margin-bottom: 1rem;
  }
</style>
{% endblock stylesheets %}

{% block content %}
  <section>
    <div class="page-header">
      <div class="container success-container">
        <div class="row w-100">
          <div class="col-xl-5 col-lg-6 col-md-7 d-flex flex-column mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-center bg-transparent">
                <div class="success-icon">
                  <i class="fas fa-check-circle"></i>
                </div>
                <h3 class="font-weight-bolder text-success text-gradient">Account Deleted</h3>
              </div>
              
              <div class="card-body text-center">
                <p class="mb-4">{{ message }}</p>
                
                <p class="text-sm text-muted mb-4">
                  If you change your mind in the future, you're always welcome to create a new account.
                </p>
                
                <a href="{% url 'home' %}" class="btn bg-gradient-info w-100 mb-2">
                  <i class="fas fa-home"></i> Go to Homepage
                </a>
                
                <a href="{% url 'register' %}" class="btn bg-gradient-secondary w-100">
                  <i class="fas fa-user-plus"></i> Create New Account
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
