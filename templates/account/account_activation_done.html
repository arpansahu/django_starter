{% extends 'base.html' %}
{% load static %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<style>
  body {
    overflow: hidden;
  }
  .main-content {
    height: calc(100vh - 80px);
    overflow: hidden;
  }
  .page-header {
    height: 100%;
    min-height: auto !important;
  }
  .activation-container {
    height: 100%;
    display: flex;
    align-items: center;
  }
  .oblique-bg {
    background-image: url("{% static 'assets/img/curved6.jpg' %}");
    background-size: cover;
    background-position: center;
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    z-index: 0;
    margin-left: -6rem;
  }
  .card-plain {
    margin: 0 !important;
  }
  .card-footer p {
    margin-bottom: 0.5rem !important;
    font-size: 0.8rem;
  }
  .btn.w-100 {
    padding: 0.6rem 1rem;
  }
</style>
{% endblock stylesheets %}

{% block content %}
<section>
  <div class="page-header">
    <div class="container activation-container">
      <div class="row w-100">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-danger text-gradient">
                {{ message }}
              </h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <a type="button" href="/" class="btn bg-gradient-info w-100 mt-4 mb-0">HOME</a>
              </div>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Contact
                <a href="#" class="text-info text-gradient font-weight-bold">Support</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6 oblique-bg"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
