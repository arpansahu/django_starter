{% extends 'base.html' %}

{% block stylesheets %}
<style>
  body {
    overflow: hidden;
  }
  .main-content {
    height: calc(100vh - 80px);
    overflow: hidden;
  }
  .page-header {
    height: 100%;
    min-height: auto !important;
  }
  .complete-container {
    height: 100%;
    display: flex;
    align-items: center;
  }
  .card-plain {
    margin: 0 !important;
  }
</style>
{% endblock stylesheets %}

{% block content %}


  <section>
    <div class="page-header">
      <div class="container complete-container">
        <div class="row w-100">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-left bg-transparent">
                <p class="m-auto">Your password has been reset. You may go ahead and <a href="{% url 'login' %}">sign in</a> now.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
