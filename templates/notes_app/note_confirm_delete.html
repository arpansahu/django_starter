{% extends 'base.html' %}

{% block title %}Delete: {{ note.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this note?</p>
                    <div class="alert alert-secondary">
                        <strong>{{ note.title }}</strong>
                        <br>
                        <small class="text-muted">Created: {{ note.created_at|date:"F j, Y" }}</small>
                    </div>
                    <p class="text-danger small">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Yes, Delete
                            </button>
                            <a href="{{ note.get_absolute_url }}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
