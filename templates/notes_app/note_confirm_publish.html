{% extends 'base.html' %}

{% block title %}Publish Note{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h4>Publish Note</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to publish <strong>{{ note.title }}</strong>?</p>
                    <p class="text-muted">Once published, the note will be visible to others.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Yes, Publish</button>
                        <a href="{{ note.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
