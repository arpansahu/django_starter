{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true" style="padding-top: 0.25rem; padding-bottom: 0.25rem;">
  <div class="container-fluid py-1 px-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark"  href="{% url 'home' %}">
            <img style="border-radius: 10px" src="{% static 'starter.png' %}" alt="CALCULATOR logo" width="60" height="60"></a>
        </li>
      </ol>
    </nav>
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">
        <div class="input-group">
            <h5  class="my-0 mr-md-auto font-weight-bolder" style="margin: 10px">Django Starter</h5>
        </div>
      </div>
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">

      </div>
      <ul class="navbar-nav  justify-content-end align-items-center">
        <!-- Notification Bell -->
        {% if request.user.is_authenticated %}
        <li class="nav-item d-flex align-items-center position-relative" id="notif-bell-container" style="margin-right: 12px;">
          <a href="javascript:;" class="nav-link text-body p-0 position-relative d-flex align-items-center" id="notif-bell" title="Notifications" style="line-height: 1;">
            <i class="fa-solid fa-bell" style="font-size: 1.1rem; vertical-align: middle;"></i>
            <span id="notif-badge" class="position-absolute badge rounded-pill bg-danger" style="font-size: 0.55rem; display: none; top: -6px; right: -8px; padding: 2px 5px; line-height: 1;">
              0
            </span>
          </a>
          <!-- Notification Dropdown -->
          <div id="notif-dropdown" class="position-absolute bg-white shadow rounded-3" style="display:none; top: 100%; right: 0; width: 320px; max-height: 360px; overflow-y: auto; z-index: 1050; margin-top: 8px; border: 1px solid #e2e8f0;">
            <div class="d-flex justify-content-between align-items-center px-3 py-2" style="border-bottom: 1px solid #e2e8f0;">
              <span style="font-weight: 600; font-size: 0.85rem; color: #2d3748;">Notifications</span>
              <a href="javascript:;" id="notif-clear-all" style="font-size: 0.7rem; color: #667eea; text-decoration: none;">Clear All</a>
            </div>
            <div id="notif-list">
              <div id="notif-empty" class="text-center py-4" style="color: #a0aec0; font-size: 0.8rem;">
                <i class="fa-regular fa-bell-slash" style="font-size: 1.5rem; display: block; margin-bottom: 0.5rem;"></i>
                No notifications
              </div>
            </div>
          </div>
        </li>
        {% endif %}

        <li class="nav-item d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body font-weight-bold px-0">
            <a style="margin-right: 10px;" href="{% url 'account' %}"><i class="fa-solid fa-user me-sm-1"></i></a>

              {% if request.user.is_authenticated %}
                  <a href="{% url 'logout' %}">
                    <span class="d-sm-inline d-none">Sign Out</span>
                  </a>
              {% else %}
                  <a href="{% url 'login' %}">
                      <span class="d-sm-inline d-none">Sign In</span>
                  </a>

              {% endif %}
          </a>
        </li>
        <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </a>
        </li>
        <li class="nav-item px-3 d-flex align-items-center">

        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
