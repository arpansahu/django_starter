[pytest]
DJANGO_SETTINGS_MODULE = django_starter.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
testpaths = 
    django_starter
    account
    api_app
    commands_app
    file_manager
    notes_app
    event_streaming
    messaging_system
    check_service_health
    custom_tag_app

# Exclude Django-specific test files from Playwright runs
# and non-test Python files
norecursedirs = 
    .git
    .tox
    venv
    __pycache__
    *.egg-info

# Playwright settings (for UI tests)
# Run UI tests with: pytest */test_ui.py
# Or specifically: pytest account/test_ui.py --headed

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests.py
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */settings.py
    */wsgi.py
    */asgi.py
    */celery.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
