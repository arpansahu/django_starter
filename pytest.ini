[tool:pytest]
DJANGO_SETTINGS_MODULE = django_starter.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
    --maxfail=1
testpaths = 
    django_starter
    account
    file_manager
    check_service_health
    custom_tag_app

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests.py
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */settings.py
    */wsgi.py
    */asgi.py
    */celery.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
